<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--OWL carousel CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <!--font-awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!--Custom css file-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--start header-->
    <header id="header">
      <div class="strip d-flex justify-content-between px-4 py-1 bg-light">
        <p class="font-size-12 text-black-50 m-0">
          Part street, Upper road, Colombo 07, Sri Lanka (+94) 123 456 789
        </p>
        <div class="font-size-14">
          <a href="#" class="px-3 border-right border-left text-dark">Login</a>
          <a href="#" class="px-3 border-right text-dark">Wishlist (0)</a>
        </div>
      </div>
      <!--primary navigation-->
      <nav class="navbar navbar-expand-lg" style="background: #00a5c4;">
        <a class="navbar-brand" href="#" style="color: white;">Mobile Shopee</a>
        <button class="navbar-toggler bg-white text-primary" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <i class="fas fa-bars"></i>
        </button>
        

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto">
            <li class="nav-item active" >
              <a style="color: white;" class="nav-link" href="#" 
                >On Sale</a
              >
            </li>
            <li class="nav-item">
              <a style="color: rgb(238, 252, 255);" class="nav-link" href="#">Category<i class="fas fa-chevron-down"></i></a>
            </li>
            <li class="nav-item">
              <a style="color: white;" class="nav-link" href="#">Products<i class="fas fa-chevron-down"></i></a>
            </li>  <li class="nav-item">
              <a style="color: white;" class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a style="color: white;" class="nav-link" href="#">Coming Soon</a>
            </li>
            </li>
           
          </ul>
     <form action="#" class="font-size-14">
  <a href="#" class="d-inline-flex align-items-center py-0 px-0 rounded-pill bg-dark">
    <span class="font-size-14 text-white ml-2"><i class="fas fa-shopping-cart"></i></span>
    <span class="px-3 py-1 ml-2 rounded-pill text-dark bg-light">0</span>
  </a>
</form>

                  
          
        </div>
      </nav>
    </header>
    <!--end header-->

    <!--start main site-->
    <main></main>
    <!--end main site-->

    <!--start footer-->
    <footer></footer>
    <!--end footer-->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      document.querySelectorAll(".navbar-nav .nav-item").forEach(item => {
        item.addEventListener("click", function() {
          document.querySelector(".nav-item.active")?.classList.remove("active");
          this.classList.add("active");
        });
      });
    </script>
  </body>
</html>
